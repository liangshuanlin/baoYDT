<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>实名认证</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <style>
       .header-bg{
          background-color: white;
        }
        .renzWap{
            width: 100%;
            background-color: aquamarine;
        }
         .fanhuiBut{
            background: transparent !important;
        }
        .fanhuiFont{
            font-weight: 400;
            padding-left: 15px;
        }
        .aui-margin-top-15{
            margin-top: 1.75rem !important;
        }

    </style>
</head>
<body>
    <div calss="renzWap">       
        <header class="aui-bar aui-bar-nav header-bg">
            <a class="aui-pull-left aui-btn">
                <span class="aui-iconfont aui-icon-left fanhuiBut"></span>
                <span class="fanhuiFont aui-font-size-18">实名认证</span>
            </a>
        </header>
        <div class="aui-content aui-margin-b-15">
            <ul class="aui-list aui-form-list">
                <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-input">
                                <input type="text" class="aui-font-size-14" placeholder="请输入姓名">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-input">
                                <input type="text" class="aui-font-size-14" placeholder="身份证号码">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-input">
                                <input type="text" class="aui-font-size-14" placeholder="填写手机号码">
                            </div>
                        </div>
                    </li>
                    <li class="aui-list-item">
                        <div class="aui-list-item-inner">
                            <div class="aui-list-item-input">
                                <input type="text" class="aui-font-size-14" placeholder="验证码">
                            </div>
                            <div class="aui-btn aui-btn aui-btn-outlined aui-btn-info aui-margin-r-10 aui-font-size-12">获取验证码</div>
                        </div>
                    </li>
            </ul>
       </div>
    </div>
    <div class="aui-padded-r-15 aui-padded-l-15 aui-margin-top-15">
        <div class="aui-btn aui-btn-info aui-btn-block">完成</div>  
    </div>
</body>
</html>
